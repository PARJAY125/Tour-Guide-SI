      let selectedPlace = null;
      function updateSelectedPlace() {
        const index = select.value;
        selectedPlace = places[index];
        document.getElementById('descriptionText').innerText = selectedPlace
          ? selectedPlace.description
          : '-';
      }

      function isUserInRadius(userLat, userLon, place) {
        const earthR = 6371e3; // radius bumi dalam meter
        const toRad = (deg) => (deg * Math.PI) / 180;

        const dLat = toRad(place.lat - userLat);
        const dLon = toRad(place.lon - userLon);

        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(userLat)) *
            Math.cos(toRad(place.lat)) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = earthR * c;

        console.log(`üö© Tempat: ${place.name}`);
        console.log(
          `üìç User Position: (${userLat.toFixed(6)}, ${userLon.toFixed(6)})`
        );
        console.log(
          `üìå Tempat Position: (${place.lat.toFixed(6)}, ${place.lon.toFixed(
            6
          )})`
        );
        console.log(`üìè Jarak: ${distance.toFixed(2)} meter`);
        console.log(`üì∂ Radius tempat: ${place.radius} meter`);
        console.log(`‚úÖ Dalam radius: ${distance <= place.radius}\n`);

        return distance <= place.radius;
      }

        if (navigator.geolocation) {

              const locationText = `Lokasi: ${lat.toFixed(5)}, ${lon.toFixed(
                5
              )}`;

              // Cek apakah user berada di radius salah satu tempat
              const nearbyPlaces = places.filter((place) =>

              );

                document.getElementById('location').innerText =
                  locationText + `\nDekat dengan: ${names}`;

                // Update UI
                document.getElementById('descriptionText').innerText =
                  nearest.description;

                // Set selected option di dropdown
                const index = places.findIndex((p) => p.name === nearest.name);

                // Mainkan TTS otomatis

      // TTS toggle with responsiveVoice
      let isSpeaking = false;
      function toggleTTS() {

        if (!selectedPlace) {

              volume: 1,

                btn.innerText = 'üîä Baca Deskripsi';

        } else {

          isSpeaking = false;
          btn.innerText = 'üîä Baca Deskripsi';
        }
      }

      // Rekaman Suara
      // Next Step: Mengupload ke Server / Firebase / cloud

      let isRecording = false;

      let mediaRecorder;
      let audioChunks = [];
      const feedback = document.getElementById('feedback');
      const audioPlayback = document.getElementById('audioPlayback');

      function toggleRecording() {
        if (!isRecording) {
          startRecording();
          isRecording = true;
          const btn = document.getElementById('recordButton');
          btn.innerText = 'üõë Stop Rekam';
        } else {
          stopRecording();
          isRecording = false;
          const btn = document.getElementById('recordButton');
          btn.innerText = 'üéôÔ∏è Mulai Rekam';
        }
      }

      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioURL = URL.createObjectURL(blob);
            audioPlayback.src = audioURL;
            audioPlayback.style.display = 'block';
            feedback.innerText = 'Feedback: Rekaman selesai.';

            document.getElementById('uploadButton').style.display =
              'inline-block';
          };

          mediaRecorder.start();
          feedback.innerText = 'Feedback: Merekam...';
        } catch (err) {
          alert('Gagal mengakses mikrofon: ' + err.message);
        }
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
        }
      }

      async function uploadAudio(blob) {
        const filename = `audio-${Date.now()}.webm`;

        const { data, error } = await supabase.storage
          .from('audio')
          .upload(filename, blob, {
            contentType: 'audio/webm',
          });

        if (error) {
          console.error('‚ùå Gagal upload:', error.message);
        } else {
          console.log('‚úÖ Sukses upload:', data);
        }
      }

      async function kirimAudio() {
        if (audioChunks.length === 0) {
          alert('Belum ada rekaman untuk dikirim.');
          return;
        }

        const blob = new Blob(audioChunks, { type: 'audio/webm' });

        // Ambil waktu lokal sekarang
        const now = new Date();
        const timestamp = now
          .toLocaleString('sv-SE', { timeZone: 'Asia/Makassar' }) // Format YYYY-MM-DD HH:MM:SS
          .replace(' ', '_')
          .replace(/:/g, '-');

        // Ambil nama tempat, fallback ke "unknown-location" jika tidak ada
        const placeName = selectedPlace?.name
          ? selectedPlace.name.replace(/\s+/g, '-').replace(/[^\w\-]/g, '')
          : 'unknown-location';

        const filename = `${placeName}-${timestamp}.webm`;

        feedback.innerText = '‚è≥ Mengirim rekaman...';

        const { data, error } = await supabase.storage
          .from('audio')
          .upload(filename, blob, {
            contentType: 'audio/webm',
          });

        if (error) {
          console.error('‚ùå Gagal upload:', error.message);
          feedback.innerText = '‚ùå Gagal mengirim rekaman.';
        } else {
          console.log('‚úÖ Berhasil upload:', data);
          feedback.innerText = `‚úÖ Rekaman berhasil dikirim sebagai: ${filename}`;
          document.getElementById('uploadButton').style.display = 'none';
        }
